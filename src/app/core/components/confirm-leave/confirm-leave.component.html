<div class="modal-header modal-block-primary">
  <h4 class="modal-title">Are you sure?</h4>
  <button type="button" class="close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
</div>
<div class="modal-body clearfix">
  <div class="modal-text"> 
    <p><i class="fa fa-question-circle"></i> The form has not been submitted yet, do you really want to leave page?</p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="action(false)">No</button>
  <button class="btn btn-danger right" (click)="action(true)">Yes</button>
</div>
