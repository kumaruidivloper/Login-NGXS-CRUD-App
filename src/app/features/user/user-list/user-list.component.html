<div class="container">
    <div *ngIf="users">
      <div class="row">
        <div class="col-md-6 w3-padding-16">
          <h4>Customer List</h4>
        </div>
        <div class="col-md-6 w3-padding-16">
          <button type="button" class="btn btn-primary float-right" (click)="addUser('AddUser')" [routerLink]="['adduser']"><i class="fa fa-user-plus"></i> Add User</button>
          <!-- <button type="button" class="btn btn-primary float-right mr-2" [routerLink]="['']"><i class="fa fa-home"></i> Home</button> -->
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>S.No</th>
            <th>User Id</th>
            <th>User Name</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async; let i = index">
            <td class="text-left">{{i + 1}}</td>
            <td>{{ user.userId }}</td>
            <td>{{ user.name }}</td>
            <td>
              <button class="btn btn-info" (click)="userDetail(user, 'Detail')" [routerLink]="[user.id, 'details']"><i class="fa fa-info-circle" aria-hidden="true"></i></button>
            </td>
            <td>
              <button type="button" class="btn btn-warning" (click)="editUser(user, 'Update')" [routerLink]="[user.id, 'edit']"><i class="fa fa-edit"></i></button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="openModal(template,user)"><i class="fa fa-trash"></i></button>
            </td>
            <!-- deleteUser(user.id);  -->
          </tr>
          <tr *ngIf="gridLength.length <= 0">
            <td colspan="6" class="text-center">
                No Record Found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  
  <ng-template #template >
      <div class="modal-header">
          <h4 class="modal-title pull-left">Delete Selected User</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body text-left">
        <p>Do you want to really delete this User ID: <b class="text-warning">{{selectedUser}}</b> ? Please click 
        <b class="text-info">Yes</b> to confirm</p>
      </div>
  
      <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="confirm(selectedId)">Yes</button>
          <button type="button" class="btn btn-info" (click)="decline()">No</button>
     </div>
    </ng-template>
