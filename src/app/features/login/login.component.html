<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card">
          <div class="card-header">
              <h5 class="mb-0">Login</h5>
              <!-- <h5>{{errorMsg}}</h5> -->
              <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible error-alert-box">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>{{errorMsg}}</strong>
              </div>
          </div>
          <div class="card-body">
              <form [formGroup]="loginForm" novalidate>
                  <div class="form-group row">
                      <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                      <div class="col-md-6">
                          <input   type="email" id="email_address" formControlName="email" class="form-control" name="email" required="" autofocus="">
                          <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
                              <div *ngIf="loginForm.controls['email'].errors.required">
                              Email is required.
                            </div>
                      </div>
                      
                      </div>
                      
                  </div>
  
                  <div class="form-group row">
                      <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                      <div class="col-md-6">
                          <input type="password" id="password" formControlName="password" class="form-control" name="password" required="">
                          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                              <div *ngIf="loginForm.controls['password'].errors.required">
                              Password is required.
                            </div>
                            </div>
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <div class="col-md-6 offset-md-4">
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" name="remember"> Remember Me
                              </label>
                          </div>
                      </div>
                  </div>
  
                  <div class="col-md-6 offset-md-4">
                      <button (click)="loginUser()" [disabled]="loginForm.pristine || loginForm.invalid" type="button" class="btn btn-success">
                          Login
                      </button>
                      <a href="#" class="btn btn-link">
                          Forgot Your Password?
                      </a>
                  </div>
          </form></div>
          
      </div>
  </div>
  </div>
